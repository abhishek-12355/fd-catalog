{% extends "layout.html" %}
{% block body %}
<section>
    <h1>{{item.name}}</h1>
    <p>
        Description: {{item.description}}
    </p>
    {% if session['username'] %}
    <a href="/catalog/edit?name={{item.name}}&category={{item.category}}">Edit</a>
    <a href="/catalog/delete?name={{item.name}}&category={{item.category}}">Delete</a>
    {% endif %}
</section>
{% endblock %}
