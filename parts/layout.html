<html>
<head>
    <title>Catalog App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script>

        function logout() {
            $.ajax({
                type: 'POST',
                url: '/api/catalog/gdisconnect',
                processData: false,
                success: function (result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        $('#result').html('Logout Successful!</br>' + result + '</br>Redirecting...')
                        setTimeout(function () {
                            window.location.href = "/catalog";
                        }, 1000);

                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                },
                error: function (response) {
                    console.error(response);
                    $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                }

            });
        }
    </script>
</head>
<body>

<header class="header">
    <div class="header-content">
        <h1 class="title"><a href="/">Catalog App</a></h1>
        <div class="header-buttons">
            {% if session['username'] %}
            <span>{{ session['username'] }}</span>
            <button type="button" class="button" onclick="logout()">Logout</button>
            {% else %}
            <a href="/catalog/login" class="button">Login</a>
            {% endif %}
        </div>
    </div>
</header>
<main>
    <div class="main-body">
        {% block body %}{% endblock %}
    </div>
</main>
</body>
</html>
